name: Temperature Monitor

on:
  # Run once daily at 5pm to check tomorrow's temperature forecast
  schedule:
    - cron: "0 7 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Also run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - ".github/scripts/temperature_monitor.py"
      - ".github/workflows/temperature-monitor.yaml"

permissions:
  contents: read

jobs:
  monitor-temperature:
    runs-on: ubuntu-latest
    env:
      WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
      WEATHERSTACK_API_KEY: ${{ secrets.WEATHERSTACK_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Run temperature monitor
        id: monitor
        run: python .github/scripts/temperature_monitor.py
        continue-on-error: true

      - name: Check for alerts
        id: check_alerts
        run: |
          if [ -f .context/temperature_alert.json ]; then
            echo "alert_detected=true" >> $GITHUB_OUTPUT
            echo "::warning::Temperature alert detected!"
          else
            echo "alert_detected=false" >> $GITHUB_OUTPUT
          fi

      - name: Send Pushover notification
        if: steps.check_alerts.outputs.alert_detected == 'true'
        run: |
          if [ -n "${{ secrets.PUSHOVER_API_KEY }}" ] && [ -n "${{ secrets.PUSHOVER_USER_KEY }}" ]; then
            # Read the alert data
            ALERT_DATA=$(cat .context/temperature_alert.json)

            # Get temperatures
            TOMORROW_MAX=$(echo "$ALERT_DATA" | jq -r '.tomorrow_max // 0')
            TOMORROW_MIN=$(echo "$ALERT_DATA" | jq -r '.tomorrow_min // 0')
            TODAY_MAX=$(echo "$ALERT_DATA" | jq -r '.today_max // 0')
            THRESHOLD=$(echo "$ALERT_DATA" | jq -r '.threshold // 29')

            # Build the message
            TITLE="Hot Weather Alert - Neutral Bay"

            MESSAGE="ðŸ”¥ Tomorrow's max: ${TOMORROW_MAX}Â°C (threshold: ${THRESHOLD}Â°C)"
            MESSAGE="${MESSAGE}"$'\n'"Expected range: ${TOMORROW_MIN}Â°C - ${TOMORROW_MAX}Â°C"
            MESSAGE="${MESSAGE}"$'\n'"Today's max: ${TODAY_MAX}Â°C"

            # Add source details
            SOURCE_COUNT=$(echo "$ALERT_DATA" | jq -r '.sources | length')
            if [ "$SOURCE_COUNT" -gt 0 ]; then
              MESSAGE="${MESSAGE}"$'\n\n'"Source readings:"

              for i in $(seq 0 $((SOURCE_COUNT - 1))); do
                SOURCE=$(echo "$ALERT_DATA" | jq -r ".sources[$i].source // \"Unknown\"")
                SRC_MAX=$(echo "$ALERT_DATA" | jq -r ".sources[$i].tomorrow_max // 0")
                SRC_MIN=$(echo "$ALERT_DATA" | jq -r ".sources[$i].tomorrow_min // 0")
                SRC_WEATHER=$(echo "$ALERT_DATA" | jq -r ".sources[$i].weather // \"Unknown\"")
                MESSAGE="${MESSAGE}"$'\n'"  ${SOURCE}: ${SRC_MIN}Â°C - ${SRC_MAX}Â°C (${SRC_WEATHER})"
              done
            fi

            # Send to Pushover
            curl -X POST "https://api.pushover.net/1/messages.json" \
              -d "token=${{ secrets.PUSHOVER_API_KEY }}" \
              -d "user=${{ secrets.PUSHOVER_USER_KEY }}" \
              -d "title=$TITLE" \
              -d "message=$MESSAGE" \
              -d "priority=1"
          else
            echo "PUSHOVER_API_KEY or PUSHOVER_USER_KEY not set, skipping Pushover notification"
          fi
